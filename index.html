<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Progress Bar</title>
    <style>
        .progress{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="progress progress-bar"></div> 
    <div class="progress progress-bar2"></div> 

    <script src="progressBar.js"></script>

    <script>
        const newBar = new ProgressBar({
            height:30,
            start: 0,
            end: 60,
            bg: '#c471f5',
        });
        newBar.init('.progress-bar');

        const newBar2 = new RoundedBar({
            height:30,
            showText: false,
            bg: '#fd868c'
        });
        newBar2.init('.progress-bar2');

    </script>
</body>
</html>
